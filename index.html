<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web UI Project</title>
</head>

<body>
    <header>
        <h1>City Builder</h1>
    </header>
    <main>

        <section id="builder-section">
            <label for="input1">Name</label>
            <input id="input1"></input>

            <label for="input2">Biome</label>
            <select id="input2">
                <option value="temperate" selected>Temperate</option>
                <option value="desert">Desert</option>
                <option value="coastal">Coastal</option>
            </select>

            <label for="input3">Architecture</label>
            <select id="input3">
                <option value="gothic" selected>Gothic</option>
                <option value="classical">Classical</option>
                <option value="victorian">Victorian</option>
            </select>

            <label for="input4">Slogan</label>
            <textarea id="input4" rows="6"></textarea>

            <button id="push-slogan-button" class="tucked-up">Add Slogan</button>
            <button id="pop-slogan-button" class="tucked-up">Delete Last</button>
            <button id="save-button">Save City</button>
        </section>

        <section id="display-section">
            <p></p>
            <img src="">
            <img src="">
            <p class="smaller">What We Like to Say:</p>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </section>

        <section id="list-section">
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Biome</td>
                        <td>Architecture</td>
                        <td># Slogans</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
